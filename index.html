<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Draw on a grid and let algos run">

    <title>Draw</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <div id="grid"></div>
        
        <div id="btns-container">
            <button id="clear-btn">clear</button>
            <button id="rubber-btn">rubber</button>
            <span class="separator">|</span>
            <button id="draw-walls-btn">draw walls</button>
            <button id="select-targets-btn">select targets</button>
            <button id="select-root-btn">select root</button>
            <span class="separator">|</span>
            <button id="run-btn" disabled>run</button>
            <button id="stop-btn" disabled>stop</button>
        </div>
    </main>
    
    <p id="err-msg"></p>

    <div id="controls">
        <ul>
            <li>Target(s) found: <span class="result" id="target-found">-</span></li>
            <li>Cells visited: <span class="result" id="cells-visited">-</span></li>
            <li>Steps: <span class="result" id="steps">-</span></li>
        </ul>

        <form>
            <fieldset id="algos-fieldset">
                <legend>Algo</legend>
                
                <!-- BFS Algorithm: https://en.wikipedia.org/wiki/Breadth-first_search -->
                <label for="bfs">BFS</label>
                <input class="algo" id="bfs" type="radio" value='0' name="algo" checked="checked">

                <label for="dfs">DFS</label>
                <input class="algo" id="dfs" type="radio" value='1' name="algo">
                <!-- <label for="whatever">whatever</label>
                <input class="algo" id="whatever" type="radio" value="whatever" name="algo"> -->
            </fieldset>
            <br>
            <label for="step-pause">Step Pause</label>
            <input id="step-pause" type="number" min="0" value="20">
        </form>
    </div>

</body>
</html>
