<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Draw on a grid and let algos run">

    <title>Draw</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <!-- <script src="./test.js" defer></script> -->
</head>
<body>
    <main id="grid"></main>
    
    <div id="btns-container">
        <button id="clear-btn">clear</button>
        <button id="rubber-btn">rubber</button>
        |
        <button id="draw-walls-btn">draw walls</button>
        <button id="select-targets-btn">select targets</button>
        <button id="select-root">select root</button>
        |
        <button id="run-btn" disabled>run</button>
        <button id="stop-btn" disabled>stop</button>
    </div>
    <p id="err-msg"></p>
    <!-- <button id="test-btn">test</button> -->

    <ul>
        <li>target(s) found: <span id="target-found"></span></li>
        <li>cells visited: <span id="cells-visited"></span></li>
        <li>steps: <span id="steps"></span></li>
    </ul>

    <form>
        <fieldset>
            <legend>algo</legend>
            <label for="bfs"><a href="https://en.wikipedia.org/wiki/Breadth-first_search">bfs</a></label>
            <input class="algo" id="bfs" type="radio" value='0' name="algo" checked="checked">
            <label for="dfs">dfs</label>
            <input class="algo" id="dfs" type="radio" value='1' name="algo">
            <!-- <label for="whatever">whatever</label>
            <input class="algo" id="whatever" type="radio" value="whatever" name="algo"> -->
        </fieldset>

        <label for="step-pause">step pause</label>
        <input id="step-pause" type="number" min="0">
    </form>
</body>
</html>
