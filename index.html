    <p id="err-msg"></p>

    <form>
        <fieldset id="algos-fieldset">
            <legend>Algo</legend>
            
            <!-- BFS Algorithm: https://en.wikipedia.org/wiki/Breadth-first_search -->
            <label for="bfs">BFS</label>
            <input class="algo" id="bfs" type="radio" value='0' name="algo" checked="checked">

            <label for="dfs">DFS</label>
            <input class="algo" id="dfs" type="radio" value='1' name="algo">
            <!-- <label for="whatever">whatever</label>
            <input class="algo" id="whatever" type="radio" value="whatever" name="algo"> -->
        </fieldset>
        <label for="step-pause">Step Pause</label>
        <input id="step-pause" type="number" min="0" value="20">
    </form>

    <ul>
        <li>Target(s) found: <span class="result" id="target-found">-</span></li>
        <li>Cells visited: <span class="result" id="cells-visited">-</span></li>
        <li>Steps: <span class="result" id="steps">-</span></li>
